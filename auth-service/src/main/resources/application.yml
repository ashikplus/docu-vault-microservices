server:
  port: 8081

logging:
  level:
    org.springframework.security: DEBUG

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authdb
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: auth-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
